<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Details</title>
    <link rel="stylesheet" href="details.css">
</head>
<body>
    <div class="container">
        <div id="pokemon-card" class="card">
            <!-- Pokémon details will be inserted here -->
            <p><b>Name:</b> <span id="pokemon-name"></span></p>
            <p><b>Types:</b> <span id="pokemon-types"></span></p>
            <p><b>Moves:</b> <span id="pokemon-moves"></span></p>
            <p><b>Gender Ratio:</b> <span id="pokemon-gender"></span></p>
            <p><b>Base Stats:</b></p>
            <ul id="base-stats"></ul>
            <p><b>Generation:</b> <span id="pokemon-generation"></span></p>
        </div>
    </div>
    
    <script src="details.js"></script>
</body>
</html>
