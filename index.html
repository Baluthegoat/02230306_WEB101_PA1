<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to the Pokedex!</h1>
    <nav>
        <button href="favorites.html" id="favorites">Favorites</button>
    </nav>
    <main class="main">
        <header class="header">
            <div class="container1">
                <div class="logo">
                    <img src="./assets/logo2.jpg" alt="logo"/>
                </div>
                <div class="search">
                    <input type="text" placeholder="Search Pokemon" id="searchInput"/>
                    <button onclick="searchPokemon()">Search</button>
                </div>
            </div>
        </header>
        <section class="pokemon-list" id="pokemonList">
            <h2>Pokemon List</h2>
            <div class="container">
            </div>
        </section>
    </main>
    <script src="script.js" defer></script>
</body>
</html>
